<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-tymeleaf-spring4-4.dtd">
<html xmlns:th=http://www.thymeleaf.org
	xmlns="http://www.w3.org/1999/html">
<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/style.css?ts=<?=time()?>&quot}" />
<title>Silph - Manager</title>
</head>
<body class="main">
	<div class="header">
		<a href="/" style="color: white; text-decoration: none;">Silph</a>
	</div>
	<ul class="navbar">
		<li><a class="navbar" href="/manager">Photo
				Manager</a></li>
		<li><a class="navbar" href="/requests">Requests</a></li>
	</ul>
	<div class="page_manager">
		<div class="form_box">
			<div class="form_text" style="font-weight: bold;">
				Showing <span
					th:text="${album.photographer.firstName}+' '+${album.photographer.secondName}">
				</span>'s albums...
			</div>
			<form th:action="@{/select_album}" method="GET" th:object="${album}">
				<div class="form_text">
					Select an Album: <select th:field="*{id}">
						<option th:each="elem : ${albums}" th:value="${elem.id}"
							th:text="${elem.name}"></option>
					</select>
				</div>
				<div class="form_text">
					<button class="button" type="submit">Next</button>
				</div>
			</form>

			<div class="form_text" style="color: gray;">- or -</div>

			<form th:action="@{'/insert_album/'+${album.photographer.id}}"
				method="POST" th:object="${album}">
				<div class="form_text" style="font-weight: bold;">Add an Album</div>

				<div class="form_text">
					Name: <input type="text" th:field="*{name}" />
				</div>
				<div class="form_text">
					Description: <input type="text" th:field="*{description}" />
				</div>
				<div class="form_text">
					<button class="button" type="submit">Add</button>
				</div>
			</form>
		</div>
	</div>

	<div class="bottom_box">
		<div class="bottom_text">Made by Davide Baroffio (500353).</div>
	</div>
</body>
</html>
